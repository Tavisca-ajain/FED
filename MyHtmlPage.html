<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
</style>
</head>
<body>

<h1>HEADER</h1>

<div class="tab">
  <button class="tablinks" onclick="openCity(event, 'Todo')">Todo</button>
  <button class="tablinks" onclick="openCity(event, 'User_Details')">User Details</button>
  <button class="tablinks" onclick="openCity(event, 'Setting')">Setting</button>
  <button class="tablinks" onclick="openCity(event, 'Logout')">Logout</button>
</div>
<div id="tab_contents">
    <div id="Todo"" class="tabcontent">
        <p>todo</p>
    </div>
            
    <div id="User_Details" class="tabcontent">
        <p>User details</p>
    </div>
            
    <div id="Setting" class="tabcontent">
        <p>setting</p>
    </div>
</div>
<h1>FOOTER</h1>
<script src="ScriptForMyHtmlPage.js"></script>
</body>
</html>
